input PostInput {
  title: String!
  content: String!
  isPublic: Boolean!
  PostImage: [String]
}

input PostUpdateInput {
  title: String
  content: String
  isPublic: Boolean
}

type Error {
  message: String!
}

type Post {
  id: ID!
  title: String!
  content: String!
  createdAt: String
  updatedAt: String
  isPublic: Boolean!
  images: [PostImage]
  profile: Profile!
  comments: [Comment]
}

type Comment {
  id: ID!
  content: String
  createdAt: String
  updatedAt: String
  user: Profile
  post: Post
}

type PostImage {
  id: ID
  url: String!
}
