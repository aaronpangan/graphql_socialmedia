type Query {
  post: Post
}

type Mutation {
  postCreate(
    title: String!
    content: String!
    isPublic: Boolean!
    PostImage: [String]
  ): PostPayload!
}

type PostPayload {
  error: [Error!]
  post: Post
}

type Error {
  message: String!
}

type Post {
  id: ID!
  title: String!
  content: String!
  createdAt: String
  updatedAt: String
  isPublic: Boolean!
  images: [PostImage]
  user: Profile!
  comments: [Comment]
}

type Comment {
  id: ID!
  content: String!
  createdAt: String
  updatedAt: String
  user: Profile
  post: Post!
}

type PostImage {
  id: ID
  url: String!
}
